
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Fortune Gem Slot</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <style>
    body { background: #000; color: #fff; text-align: center; padding: 20px; overflow: hidden; font-family: sans-serif; }
    #splash { position: fixed; top:0; left:0; width:100%; height:100%; background: #000; display:flex; justify-content:center; align-items:center; flex-direction:column; z-index:20; }
    .slot-machine { display:flex; justify-content:center; gap:10px; margin:20px auto; }
    .column { display:flex; flex-direction:column; gap:5px; }
    .column img { width:60px; height:60px; background:#222; border-radius:8px; }
    .controls { margin-top:15px; }
    .winner { filter: brightness(1.8) drop-shadow(0 0 10px gold); }
  </style>
</head>
<body>
  <div id="splash">
    <div id="preloader">Cargando...</div>
    <div id="startButton" style="display:none; flex-direction:column; align-items:center;">
      <img src="logo_slot.png" alt="Logo Slot" style="width:150px; margin-bottom:20px;">
      <button onclick="startGame()">JUGAR</button>
    </div>
  </div>

  <h1>ðŸŽ° Fortune Gem Slot</h1>
  <div class="controls">
    <select id="betAmount"><option value="1">$1</option></select>
    <button onclick="spin()">Girar</button>
  </div>
  <div class="slot-machine">
    <div class="column" id="col-0"><img><img><img></div>
    <div class="column" id="col-1"><img><img><img></div>
    <div class="column" id="col-2"><img><img><img></img></div>
    <div class="column" id="col-mult"><img><img><img></div>
  </div>
  <div id="result"></div>
  <audio id="bgMusic" src="background.mp3" loop></audio>
  <audio id="winSound" src="win.mp3"></audio>

<script>
const symbols = ['symbol_1.png','symbol_2.png','symbol_3.png','symbol_8.png'];
const symbolValues = {'symbol_1.png':1,'symbol_2.png':2,'symbol_3.png':3,'symbol_8.png':5};
const multipliers = [1,2,3,'wheel'];
let balance = 100;

// Preload
const assets = [...symbols, 'logo_slot.png'];
let loaded = 0;
assets.forEach(src => {
  const img = new Image();
  img.onload = () => {
    loaded++;
    document.getElementById('preloader').textContent = `Cargando... ${Math.floor((loaded/assets.length)*100)}%`;
    if (loaded === assets.length) showStartButton();
  };
  img.src = src;
});

function showStartButton() {
  document.getElementById('preloader').style.display = 'none';
  document.getElementById('startButton').style.display = 'flex';
}
function startGame() {
  document.getElementById('splash').style.display = 'none';
  document.getElementById('bgMusic').play();
}

function getSymbolName(src) {
  return symbols.find(s => src.includes(s));
}

function isWinningLine(s1, s2, s3) {
  const line = [s1, s2, s3];
  const nonWild = line.filter(s => s !== 'symbol_8.png');
  const wilds = line.filter(s => s === 'symbol_8.png').length;
  if (nonWild.length === 0 && wilds === 3) return 'symbol_8.png';
  if (nonWild.length === 3 && new Set(nonWild).size === 1) return nonWild[0];
  if (nonWild.length === 1 && wilds === 2) return nonWild[0];
  if (nonWild.length === 2 && new Set(nonWild).size === 1 && wilds === 1) return nonWild[0];
  return false;
}

function spin() {
  const bet = 1;
  const cols = [0,1,2].map(i => document.querySelectorAll(`#col-${i} img`));
  const multCol = document.querySelectorAll('#col-mult img');
  cols.forEach(col => col.forEach(img => img.src = symbols[Math.floor(Math.random()*symbols.length)]));
  multCol.forEach(img => img.dataset.value = 1);
  const grid = cols.map(col => Array.from(col).map(img => getSymbolName(img.src)));

  let winningLines = [];
  for (let row = 0; row < 3; row++) {
    const result = isWinningLine(grid[0][row], grid[1][row], grid[2][row]);
    if (result) winningLines.push({symbol:result, cells:[cols[0][row], cols[1][row], cols[2][row]]});
  }
  let result = isWinningLine(grid[0][0], grid[1][1], grid[2][2]);
  if (result) winningLines.push({symbol:result, cells:[cols[0][0], cols[1][1], cols[2][2]]});
  result = isWinningLine(grid[0][2], grid[1][1], grid[2][0]);
  if (result) winningLines.push({symbol:result, cells:[cols[0][2], cols[1][1], cols[2][0]]});

  if (winningLines.length > 0) {
    document.getElementById('winSound').play();
    let totalBase = 0;
    winningLines.forEach(line => {
      line.cells.forEach(img => img.classList.add('winner'));
      totalBase += symbolValues[line.symbol] * bet;
    });
    document.getElementById('result').textContent = `Â¡Ganaste $${totalBase}!`;
  } else {
    document.getElementById('result').textContent = 'Intenta de nuevo';
  }
}
</script>
</body>
</html>
