<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Fortune Gem Slot</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <style>
    body {
      background: linear-gradient(to bottom, #3a003a, #1a001a);
      font-family: sans-serif;
      color: #fff;
      text-align: center;
      margin: 0; padding: 0;
    }

    #preloader {
      position: fixed; top: 0; left: 0;
      width: 100%; height: 100%;
      background: #000; display: flex;
      flex-direction: column; justify-content: center; align-items: center;
      color: gold; font-size: 1.5em; z-index: 20;
    }
    #preloader p {
      margin: 10px 0;
    }
    #preloader button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 1em;
      border: none;
      background: gold;
      color: black;
      border-radius: 10px;
      cursor: pointer;
    }
    #preloader button:hover {
      background: #ffcc00;
    }

    h1 { margin: 20px 0; color: gold; text-shadow: 2px 2px 5px #000; }
    .slot-machine {
      display: flex; justify-content: center; gap: 10px; margin: 20px auto;
      max-width: 100%;
    }
    .column {
      display: flex; flex-direction: column; gap: 5px;
    }
    .column img {
      width: 60px; height: 60px; object-fit: contain;
      border-radius: 8px; background: #222;
      box-shadow: 0 0 10px #ff00ff;
    }
    .controls {
      margin-top: 15px;
    }
    button {
      padding: 10px 20px;
      font-size: 1em; border: none; background: gold;
      color: black; border-radius: 10px; cursor: pointer;
    }
    select {
      padding: 8px; font-size: 1em; border-radius: 5px;
      border: none; margin-left: 10px;
    }
    .result { margin-top: 15px; font-size: 1.2em; }
    .winner {
      animation: shine 0.8s infinite alternate;
    }
    @keyframes shine {
      0% { filter: brightness(1) drop-shadow(0 0 5px gold); transform: scale(1); }
      100% { filter: brightness(1.8) drop-shadow(0 0 15px gold); transform: scale(1.1); }
    }
    #wheelModal {
      display: none; position: fixed; top: 0; left: 0;
      width: 100%; height: 100%; background: rgba(0,0,0,0.85);
      color: #fff; font-size: 1.2em; justify-content: center;
      align-items: center; flex-direction: column; z-index: 10;
    }
    .wheel-content {
      background: #222; padding: 20px; border-radius: 15px;
      box-shadow: 0 0 20px gold; text-align: center; max-width: 90%;
    }
    .wheel-container {
      position: relative; width: 200px; height: 200px; margin: 20px auto;
    }
    #wheelImage {
      width: 100%; height: 100%; border-radius: 50%;
      transition: transform 5s cubic-bezier(0.33, 1, 0.68, 1);
    }
    .pointer {
      position: absolute; top: -10px; left: 50%;
      transform: translateX(-50%);
      width: 0; height: 0;
      border-left: 12px solid transparent;
      border-right: 12px solid transparent;
      border-bottom: 25px solid gold;
    }
    .floating-win {
      position: fixed; top: 50%; left: 50%;
      transform: translate(-50%, -50%);
      font-size: 2.5em; font-weight: bold;
      color: gold; text-shadow: 2px 2px 5px black, 0 0 15px gold;
      border: 2px solid #000; padding: 10px 20px; border-radius: 10px;
      opacity: 0; pointer-events: none; transition: opacity 0.5s, transform 0.5s;
      z-index: 15;
    }
    .floating-win.show {
      opacity: 1; transform: translate(-50%, -60%) scale(1.1);
    }
    #balance {
      margin-top: 10px; font-size: 1.2em; color: #0f0;
    }
  </style>
</head>
<body>

<div id="preloader">
  <p>Cargando recursos...</p>
  <p id="progress">0%</p>
  <button id="startBtn" style="display:none;">Iniciar</button>
</div>

<h1>ðŸŽ° Fortune Gem Slot</h1>
<div id="balance">Saldo: $100</div>

<div class="controls">
  Apuesta:
  <select id="betAmount">
    <option value="1">$1</option>
    <option value="2">$2</option>
    <option value="5">$5</option>
  </select>
  <button onclick="spin()">Girar</button>
</div>

<div class="slot-machine">
  <div class="column" id="col-0"></div>
  <div class="column" id="col-1"></div>
  <div class="column" id="col-2"></div>
  <div class="column" id="col-mult"></div>
</div>

<div class="result" id="result">Â¡Buena suerte!</div>
<div id="floatingWin" class="floating-win"></div>

<div id="wheelModal">
  <div class="wheel-content">
    <div class="wheel-container">
      <img src="wheel.png" id="wheelImage">
      <div class="pointer"></div>
    </div>
    <div id="wheelStatus">Girando...</div>
    <div id="wheelResult"></div>
  </div>
</div>

<audio id="spinSound" src="spin.mp3"></audio>
<audio id="winSound" src="win.mp3"></audio>
<audio id="bgMusic" src="background.mp3" loop></audio>

<script>
  const symbols = [
    'symbol_1.png','symbol_2.png','symbol_3.png',
    'symbol_4.png','symbol_5.png','symbol_6.png',
    'symbol_7.png','symbol_8.png' // este es el comodÃ­n
  ];

  const symbolValues = {
    'symbol_1.png': 1,
    'symbol_2.png': 4,
    'symbol_3.png': 6,
    'symbol_4.png': 10,
    'symbol_5.png': 0.80,
    'symbol_6.png': 1.20,
    'symbol_7.png': 1,
    'symbol_8.png': 0 // comodÃ­n sin valor propio
  };

  const multipliers = [1, 2, 3, 5, 10, 'wheel'];

  let balance = 100;

  function preloadImages() {
    symbols.forEach(src => {
      const img = new Image();
      img.src = src;
    });
  }

  function startGame() {
    document.getElementById('splash').style.display = 'none';
    document.getElementById('bgMusic').play();
    updateBalance();
    preloadImages();
    showInitialGrid();
  }

  function updateBalance(highlight) {
    const balanceEl = document.getElementById('balance');
    balanceEl.textContent = `Saldo: $${balance}`;
    if (highlight) {
      balanceEl.style.color = '#0f0';
      setTimeout(() => balanceEl.style.color = '#fff', 1000);
    }
  }

  function showInitialGrid() {
    for (let c = 0; c < 3; c++) {
      const col = document.querySelectorAll(`#col-${c} img`);
      for (let i = 0; i < 3; i++) {
        col[i].src = symbols[(c + i) % symbols.length];
      }
    }
    const multCol = document.querySelectorAll('#col-mult img');
    for (let i = 0; i < 3; i++) {
      multCol[i].src = 'mult_1.png';
    }
  }

  function showFloatingWin(msg) {
    const floating = document.getElementById('floatingWin');
    setTimeout(() => {
      floating.textContent = msg;
      floating.classList.add('show');
      setTimeout(() => floating.classList.remove('show'), 4000);
    }, 2000);
  }

  function spin() {
    const bet = parseInt(document.getElementById('betAmount').value);
    if (balance < bet) {
      alert('Saldo insuficiente');
      return;
    }
    balance -= bet;
    updateBalance();

    document.getElementById('spinSound').play();

    const cols = [0, 1, 2].map(i => document.querySelectorAll(`#col-${i} img`));
    const multCol = document.querySelectorAll('#col-mult img');
    const resultText = document.getElementById('result');

    document.querySelectorAll('img').forEach(img => img.classList.remove('winner'));
    resultText.textContent = 'Girando...';

    let interval = setInterval(() => {
      cols.forEach(col => {
        const top = symbols[Math.floor(Math.random() * symbols.length)];
        col[2].src = col[1].src;
        col[1].src = col[0].src;
        col[0].src = top;
      });
      multCol.forEach(img => {
        const val = multipliers[Math.floor(Math.random() * multipliers.length)];
        img.dataset.value = val;
        img.src = val === 'wheel' ? 'mult_wheel.png' : `mult_${val}.png`;
      });
    }, 100);

    setTimeout(() => {
      clearInterval(interval);

      const grid = cols.map(col => Array.from(col).map(img => symbols.find(s => img.src.includes(s))));
      const multiplier = multCol[1].dataset.value;

      const lines = [
        [grid[0][0], grid[1][0], grid[2][0], [cols[0][0], cols[1][0], cols[2][0]]],
        [grid[0][1], grid[1][1], grid[2][1], [cols[0][1], cols[1][1], cols[2][1]]],
        [grid[0][2], grid[1][2], grid[2][2], [cols[0][2], cols[1][2], cols[2][2]]],
        [grid[0][0], grid[1][1], grid[2][2], [cols[0][0], cols[1][1], cols[2][2]]],
        [grid[0][2], grid[1][1], grid[2][0], [cols[0][2], cols[1][1], cols[2][0]]],
      ];

      let winningSymbol = null;
      let winningCells = [];

      function checkLine(line) {
        const nonWild = line.filter(s => s !== 'symbol_8.png');
        if (nonWild.length === 0) return null;
        const base = nonWild[0];
        if (nonWild.every(s => s === base)) return base;
        return null;
      }

      for (const [a, b, c, cells] of lines) {
        const winSym = checkLine([a, b, c]);
        if (winSym) {
          winningSymbol = winSym;
          winningCells = cells;
          break; // solo la primera lÃ­nea ganadora
        }
      }

      if (winningSymbol) {
        winningCells.forEach(img => img.classList.add('winner'));
        multCol[1].classList.add('winner');
        document.getElementById('winSound').play();
      }

      if (multiplier === 'wheel') {
        multCol[1].classList.add('winner');
        setTimeout(() => {
          openWheelModal(resultText, winningSymbol ? symbolValues[winningSymbol] * bet : 0);
        }, 2000);
      } else {
        const multNum = parseInt(multiplier) || 1;
        if (winningSymbol) {
          const base = symbolValues[winningSymbol] * bet;
          const prize = base * multNum;
          balance += prize;
          updateBalance(true);
          resultText.textContent = `ðŸŽ‰ Ganaste: $${base} x${multNum} = $${prize}`;
          showFloatingWin(`+$${prize}`);
        } else {
          resultText.textContent = 'Intenta de nuevo';
        }
      }
    }, 2000);
  }

  function openWheelModal(resultText, basePrize) {
    document.getElementById('wheelSound').play();
    const modal = document.getElementById('wheelModal');
    const wheelStatus = document.getElementById('wheelStatus');
    const wheelResult = document.getElementById('wheelResult');
    const wheelImage = document.getElementById('wheelImage');

    const bonusOptions = [5, 10, 15, 20, 500, 25000, 10000, 500, 100, 1000000];
    const degreesPerSlice = 360 / bonusOptions.length;

    modal.style.display = 'flex';
    wheelStatus.textContent = 'ðŸŽ¡ Preparando ruleta...';
    wheelResult.textContent = '';

    setTimeout(() => {
      const prizeIndex = Math.floor(Math.random() * bonusOptions.length);
      const prize = bonusOptions[prizeIndex];
      const extraSpins = 5;
      const angle = 360 * extraSpins + (prizeIndex * degreesPerSlice) + degreesPerSlice / 2;

      wheelImage.style.transform = `rotate(${angle}deg)`;

      setTimeout(() => {
        wheelStatus.textContent = 'ðŸŽ‰ Resultado:';
        wheelResult.textContent = `$${prize}`;
        const total = basePrize + prize;
        balance += total;
        updateBalance(true);
        resultText.textContent = `ðŸŽ¡ Wheel Bonus: Base $${basePrize} + Ruleta $${prize} = Total $${total}`;
        showFloatingWin(`+$${total}`);
        setTimeout(() => modal.style.display = 'none', 2000);
      }, 5000);
    }, 2000);
  }
</script>

</body>
</html>
