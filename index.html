<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Fortune Gem Slot</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <style>
    body {
      background: linear-gradient(to bottom, #3a003a, #1a001a);
      font-family: sans-serif;
      color: #fff;
      text-align: center;
      padding: 20px;
      overflow: hidden;
    }
    h1 {
      color: gold;
      text-shadow: 2px 2px 5px #000;
    }
    .slot-machine {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin: 20px auto;
      max-width: 100%;
    }
    .column {
      display: flex;
      flex-direction: column;
      gap: 5px;
    }
    .column img {
      width: 60px;
      height: 60px;
      object-fit: contain;
      border-radius: 8px;
      background: #222;
      box-shadow: 0 0 10px #ff00ff;
      transition: transform 0.3s, filter 0.3s;
    }
    .controls {
      margin-top: 15px;
    }
    button {
      padding: 10px 20px;
      font-size: 1em;
      border: none;
      background: gold;
      color: black;
      border-radius: 10px;
      cursor: pointer;
    }
    button:hover {
      background: #ffcc00;
    }
    select {
      padding: 8px;
      font-size: 1em;
      border-radius: 5px;
      border: none;
      margin-left: 10px;
    }
    .result {
      margin-top: 15px;
      font-size: 1.2em;
    }
    .winner {
      animation: shine 0.8s infinite alternate;
    }
    @keyframes shine {
      0% { filter: brightness(1) drop-shadow(0 0 5px gold); transform: scale(1); }
      100% { filter: brightness(1.8) drop-shadow(0 0 15px gold); transform: scale(1.1); }
    }
    .floating-win {
      position: fixed;
      top: 50%; left: 50%;
      transform: translate(-50%, -50%);
      font-size: 2.5em; font-weight: bold;
      color: gold; text-shadow: 2px 2px 5px black, 0 0 15px gold;
      border: 2px solid #000;
      padding: 10px 20px;
      border-radius: 10px;
      opacity: 0; pointer-events: none;
      transition: opacity 0.5s, transform 0.5s;
      z-index: 15;
    }
    .floating-win.show {
      opacity: 1;
      transform: translate(-50%, -60%) scale(1.1);
    }
    #balance {
      margin-top: 10px;
      font-size: 1.2em;
      color: #0f0;
    }

    /* Pantalla de carga */
    #pantallaCarga {
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      background: #1a001a;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      z-index: 9999;
    }
    #barraContainer {
      width: 300px;
      height: 20px;
      background: #444;
      border-radius: 10px;
      overflow: hidden;
      margin-top: 10px;
    }
    #barraCarga {
      width: 0%;
      height: 100%;
      background: gold;
      border-radius: 10px;
      transition: width 0.3s ease;
    }
  </style>
</head>
<body>

  <div id="pantallaCarga">
    <h2>Cargando Fortune Gem Slot...</h2>
    <div id="barraContainer"><div id="barraCarga"></div></div>
    <p>Espere un momento...</p>
  </div>

  <h1>ðŸŽ° Fortune Gem Slot</h1>
  <div id="balance">Saldo: $100</div>

  <div class="controls">
    Apuesta:
    <select id="betAmount">
      <option value="1">$1</option>
      <option value="2">$2</option>
      <option value="5">$5</option>
      <option value="10">$10</option>
    </select>
    <button onclick="spin()">Girar</button>
  </div>

  <div class="slot-machine">
    <div class="column" id="col-0"><img><img><img></div>
    <div class="column" id="col-1"><img><img><img></div>
    <div class="column" id="col-2"><img><img><img></div>
    <div class="column" id="col-mult"><img><img><img></div>
  </div>

  <div class="result" id="result">Â¡Buena suerte!</div>
  <div id="floatingWin" class="floating-win"></div>

  <audio id="spinSound" src="spin.mp3"></audio>
  <audio id="winSound" src="win.mp3"></audio>

<script>
  const symbols = [
    'symbol_1.png', 'symbol_2.png', 'symbol_3.png', 'symbol_4.png',
    'symbol_5.png', 'symbol_6.png', 'symbol_7.png', 'symbol_8.png'
  ];
  const symbolValues = {
    'symbol_1.png':1, 'symbol_2.png':2, 'symbol_3.png':3,
    'symbol_4.png':4, 'symbol_5.png':5, 'symbol_6.png':6,
    'symbol_7.png':7, 'symbol_8.png':1
  };
  const multipliers = [1, 2, 3, 5, 'wheel'];
  let balance = 100;

  function updateBalance(highlight) {
    const el = document.getElementById('balance');
    el.textContent = `Saldo: $${balance}`;
    if (highlight) {
      el.style.color = '#0f0';
      setTimeout(() => el.style.color = '#fff', 1000);
    }
  }

  function showFloatingWin(msg) {
    const floating = document.getElementById('floatingWin');
    setTimeout(() => {
      floating.textContent = msg;
      floating.classList.add('show');
      setTimeout(() => floating.classList.remove('show'), 4000);
    }, 500);
  }

  function isWinningLine(a,b,c) {
    const line = [a,b,c];
    const nonWilds = line.filter(s => s !== 'symbol_8.png');
    const wilds = line.filter(s => s === 'symbol_8.png').length;
    if (wilds === 3) return 'symbol_8.png'; 
    if (wilds === 2 && nonWilds.length === 1) return nonWilds[0]; 
    if (wilds === 1 && nonWilds.length === 2 && nonWilds[0] === nonWilds[1]) return nonWilds[0];
    if (wilds === 0 && a === b && b === c) return a; 
    return null; 
  }

  function spin() {
    const bet = parseInt(document.getElementById('betAmount').value);
    if (balance < bet) {
      alert('Saldo insuficiente');
      return;
    }
    balance -= bet; updateBalance();

    document.getElementById('spinSound').play();
    const cols = [0,1,2].map(i => document.querySelectorAll(`#col-${i} img`));
    const multCol = document.querySelectorAll('#col-mult img');
    const resultText = document.getElementById('result');
    document.querySelectorAll('img').forEach(img => img.classList.remove('winner'));
    resultText.textContent = 'Girando...';

    let interval = setInterval(() => {
      cols.forEach(col => {
        const top = symbols[Math.floor(Math.random()*symbols.length)];
        col[2].src = col[1].src; col[1].src = col[0].src; col[0].src = top;
      });
      multCol.forEach(img => {
        const val = multipliers[Math.floor(Math.random()*multipliers.length)];
        img.dataset.value = val;
        img.src = val === 'wheel' ? 'mult_wheel.png' : `mult_${val}.png`;
      });
    }, 100);

    setTimeout(() => {
      clearInterval(interval);
      const grid = cols.map(col => Array.from(col).map(img => img.src.split('/').pop()));
      const multiplier = multCol[1].dataset.value;

      let winningSymbol = null;
      let winningCells = [];

      for (let row = 0; row < 3; row++) {
        const res = isWinningLine(grid[0][row], grid[1][row], grid[2][row]);
        if (res) {
          winningSymbol = res;
          winningCells.push(cols[0][row], cols[1][row], cols[2][row]);
        }
      }

      if (!winningSymbol) {
        let res = isWinningLine(grid[0][0], grid[1][1], grid[2][2]);
        if (res) {
          winningSymbol = res;
          winningCells.push(cols[0][0], cols[1][1], cols[2][2]);
        } else {
          res = isWinningLine(grid[0][2], grid[1][1], grid[2][0]);
          if (res) {
            winningSymbol = res;
            winningCells.push(cols[0][2], cols[1][1], cols[2][0]);
          }
        }
      }

      if (winningSymbol) {
        winningCells.forEach(img => img.classList.add('winner'));
        multCol[1].classList.add('winner');
        document.getElementById('winSound').play();
        const multNum = multiplier === 'wheel' ? 1 : parseInt(multiplier) || 1;
        const base = symbolValues[winningSymbol] * bet;
        const prize = base * multNum;
        balance += prize;
        updateBalance(true);
        resultText.textContent = `ðŸŽ‰ Â¡Ganaste!: $${base} x${multNum} = $${prize}`;
        showFloatingWin(`+$${prize}`);
      } else {
        resultText.textContent = 'Intenta de nuevo';
      }
    }, 2000);
  }

  // Precarga y splash screen
  function precargarImagenes(urls, callback) {
    let cargadas = 0;
    urls.forEach(url => {
      const img = new Image();
      img.src = url;
      img.onload = () => {
        cargadas++;
        let progreso = (cargadas / urls.length) * 100;
        document.getElementById("barraCarga").style.width = progreso + "%";
        if (cargadas === urls.length) callback();
      };
    });
  }

  window.addEventListener('load', () => {
    const imagenes = [
      'symbol_1.png','symbol_2.png','symbol_3.png','symbol_4.png',
      'symbol_5.png','symbol_6.png','symbol_7.png','symbol_8.png',
      'mult_1.png','mult_2.png','mult_3.png','mult_5.png','mult_wheel.png'
    ];
    precargarImagenes(imagenes, () => {
      document.getElementById("pantallaCarga").style.display = "none";
      document.body.style.overflow = "auto";

      const cols = [0,1,2].map(i => document.querySelectorAll(`#col-${i} img`));
      cols.forEach((col, colIdx) => {
        col.forEach((img, rowIdx) => {
          img.src = symbols[(colIdx + rowIdx) % symbols.length];
        });
      });
      const multCol = document.querySelectorAll('#col-mult img');
      multCol.forEach(img => img.src = `mult_1.png`);
      updateBalance();
    });
  });
</script>

</body>
</html>
