<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Fortune Gem Slot</title>
  <style>
    body {
      background: linear-gradient(to bottom, #3a003a, #1a001a);
      font-family: sans-serif;
      color: #fff;
      text-align: center;
      padding: 30px;
    }
    h1 {
      color: gold;
    }
    .slot-machine {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin: 20px auto;
    }
    .column {
      display: flex;
      flex-direction: column;
      gap: 5px;
    }
    .column img {
      width: 80px;
      height: 80px;
      object-fit: contain;
      border-radius: 10px;
      background: #222;
      box-shadow: 0 0 10px #ff00ff;
      transition: transform 0.3s, filter 0.3s;
    }
    .controls {
      margin-top: 20px;
    }
    button {
      padding: 10px 20px;
      font-size: 1em;
      border: none;
      background: gold;
      color: black;
      border-radius: 10px;
      cursor: pointer;
    }
    button:hover {
      background: #ffcc00;
    }
    .result {
      margin-top: 20px;
      font-size: 1.2em;
    }
    .winner {
      animation: shine 0.8s infinite alternate;
    }
    @keyframes shine {
      0% { filter: brightness(1) drop-shadow(0 0 5px gold); transform: scale(1); }
      100% { filter: brightness(1.8) drop-shadow(0 0 15px gold); transform: scale(1.15); }
    }
    #wheelModal {
      display: none; position: fixed; top: 0; left: 0;
      width: 100%; height: 100%; background: rgba(0,0,0,0.85);
      color: #fff; font-size: 1.5em; justify-content: center;
      align-items: center; flex-direction: column; z-index: 10;
    }
    .wheel-content {
      background: #222; padding: 30px; border-radius: 20px;
      box-shadow: 0 0 20px gold; text-align: center;
    }
    .wheel-container {
      position: relative;
      width: 250px; height: 250px; margin: 20px auto;
    }
    #wheelImage {
      width: 100%; height: 100%; border-radius: 50%;
      transition: transform 5s cubic-bezier(0.33, 1, 0.68, 1);
    }
    .pointer {
      position: absolute; top: -10px; left: 50%;
      transform: translateX(-50%);
      width: 0; height: 0;
      border-left: 15px solid transparent;
      border-right: 15px solid transparent;
      border-bottom: 30px solid gold;
    }
    .floating-win {
      position: fixed; top: 50%; left: 50%;
      transform: translate(-50%, -50%);
      font-size: 3em; font-weight: bold;
      color: gold; text-shadow: 0 0 20px gold;
      opacity: 0; pointer-events: none;
      transition: opacity 0.5s, transform 0.5s;
      z-index: 15;
    }
    .floating-win.show {
      opacity: 1;
      transform: translate(-50%, -60%) scale(1.2);
    }
    #balance {
      margin-top: 10px;
      font-size: 1.2em;
      color: #0f0;
    }
    /* Splash Screen */
    #splash {
      position: fixed; top: 0; left: 0;
      width: 100%; height: 100%;
      background: #000; display: flex;
      flex-direction: column; justify-content: center; align-items: center;
      z-index: 20;
    }
    #splash img {
      width: 200px; margin-bottom: 20px;
    }
  </style>
</head>
<body>

  <!-- Splash Screen -->
  <div id="splash">
    <img src="assets/logo_slot.png" alt="Logo Slot">
    <button onclick="startGame()">JUGAR</button>
  </div>

  <h1>ðŸŽ° Fortune Gem Slot</h1>
  <div id="balance">Saldo: $0</div>
  <div class="slot-machine">
    <div class="column" id="col-0"><img><img><img></div>
    <div class="column" id="col-1"><img><img><img></div>
    <div class="column" id="col-2"><img><img><img></div>
    <div class="column" id="col-mult"><img><img><img></div>
  </div>
  <div class="controls">
    <button onclick="spin()">Girar</button>
  </div>
  <div class="result" id="result">Â¡Buena suerte!</div>

  <!-- Floating Win -->
  <div id="floatingWin" class="floating-win"></div>

  <!-- Wheel Modal -->
  <div id="wheelModal" style="display:none;">
    <div class="wheel-content">
      <div class="wheel-container">
        <img src="assets/fortune_wheel_cropped.png" id="wheelImage">
        <div class="pointer"></div>
      </div>
      <div id="wheelStatus">Girando...</div>
      <div id="wheelResult"></div>
    </div>
  </div>

  <!-- Sounds & Music -->
  <audio id="spinSound" src="assets/spin.mp3"></audio>
  <audio id="winSound" src="assets/win.mp3"></audio>
  <audio id="wheelSound" src="assets/wheel.mp3"></audio>
  <audio id="bgMusic" src="assets/background.mp3" loop></audio>

<script>
  const symbols = ['symbol_1.png','symbol_2.png','symbol_3.png','symbol_4.png'];
  const symbolValues = {'symbol_1.png':2,'symbol_2.png':4,'symbol_3.png':6,'symbol_4.png':0};
  const multipliers = [1,2,3,5,10,'wheel'];

  let balance = 0;

  function startGame() {
    document.getElementById('splash').style.display = 'none';
    const bgMusic = document.getElementById('bgMusic');
    bgMusic.volume = 0.3;
    bgMusic.play();
  }

  function updateBalance(highlight) {
    const balanceEl = document.getElementById('balance');
    balanceEl.textContent = `Saldo: $${balance}`;
    if (highlight) {
      balanceEl.style.color = '#0f0';
      setTimeout(() => balanceEl.style.color = '#fff', 1000);
    }
  }

  function showFloatingWin(msg) {
    const floating = document.getElementById('floatingWin');
    floating.textContent = msg;
    floating.classList.add('show');
    setTimeout(() => floating.classList.remove('show'), 2000);
  }

  function getSymbolName(src) {
    return symbols.find(s => src.includes(s));
  }

  function spin() {
    document.getElementById('spinSound').play();
    const cols = [0,1,2].map(i => document.querySelectorAll(`#col-${i} img`));
    const multCol = document.querySelectorAll('#col-mult img');
    const resultText = document.getElementById('result');
    document.querySelectorAll('img').forEach(img => img.classList.remove('winner'));
    resultText.textContent = 'Girando...';

    let interval = setInterval(() => {
      cols.forEach(col => {
        const top = symbols[Math.floor(Math.random()*symbols.length)];
        col[2].src = col[1].src; col[1].src = col[0].src; col[0].src = top;
      });
      multCol.forEach(img => {
        const val = multipliers[Math.floor(Math.random()*multipliers.length)];
        img.dataset.value = val;
        img.src = val==='wheel' ? 'assets/mult_wheel.png' : `assets/mult_${val}.png`;
      });
    }, 100);

    setTimeout(() => {
      clearInterval(interval);
      const grid = cols.map(col => Array.from(col).map(img => getSymbolName(img.src)));
      const multiplier = multCol[1].dataset.value;
      let winningSymbol = null; let winningCells = [];
      for (let row = 0; row < 3; row++) {
        if (grid[0][row]===grid[1][row] && grid[1][row]===grid[2][row]) {
          winningSymbol = grid[0][row];
          winningCells.push(cols[0][row], cols[1][row], cols[2][row]);
        }
      }
      if (!winningSymbol) {
        if (grid[0][0]===grid[1][1] && grid[1][1]===grid[2][2]) {
          winningSymbol = grid[0][0];
          winningCells.push(cols[0][0], cols[1][1], cols[2][2]);
        } else if (grid[0][2]===grid[1][1] && grid[1][1]===grid[2][0]) {
          winningSymbol = grid[0][2];
          winningCells.push(cols[0][2], cols[1][1], cols[2][0]);
        }
      }
      if (winningSymbol) {
        winningCells.forEach(img => img.classList.add('winner'));
        multCol[1].classList.add('winner');
        document.getElementById('winSound').play();
      }

      if (multiplier === 'wheel') {
        multCol[1].classList.add('winner');
        setTimeout(() => {
          openWheelModal(resultText, winningSymbol ? symbolValues[winningSymbol] : 0);
        }, 2000);
      } else {
        const multNum = parseInt(multiplier)||1;
        if (winningSymbol) {
          const base = symbolValues[winningSymbol];
          const prize = base * multNum;
          balance += prize;
          updateBalance(true);
          resultText.textContent = `ðŸŽ‰ Â¡Ganaste!: $${base} x${multNum} = $${prize}`;
          showFloatingWin(`+$${prize}`);
        } else resultText.textContent = 'Intenta de nuevo';
      }
    }, 2000);
  }

  function openWheelModal(resultText, basePrize) {
    document.getElementById('wheelSound').play();
    const modal = document.getElementById('wheelModal');
    const wheelStatus = document.getElementById('wheelStatus');
    const wheelResult = document.getElementById('wheelResult');
    const wheelImage = document.getElementById('wheelImage');
    const bonusOptions = [5,10,15,20,50];
    const degreesPerSlice = 360 / bonusOptions.length;

    modal.style.display = 'flex';
    wheelStatus.textContent = 'ðŸŽ¡ Preparando ruleta...';
    wheelResult.textContent = '';

    setTimeout(() => {
      const prizeIndex = Math.floor(Math.random() * bonusOptions.length);
      const prize = bonusOptions[prizeIndex];
      const extraSpins = 5;
      const angle = 360 * extraSpins + (prizeIndex * degreesPerSlice) + degreesPerSlice/2;

      wheelImage.style.transform = `rotate(${angle}deg)`;

      setTimeout(() => {
        wheelStatus.textContent = 'ðŸŽ‰ Resultado:';
        wheelResult.textContent = `$${prize}`;
        const total = basePrize + prize;
        balance += total;
        updateBalance(true);
        resultText.textContent = `ðŸŽ¡ Wheel Bonus: Base $${basePrize} + Ruleta $${prize} = Total $${total}`;
        showFloatingWin(`+$${total}`);
        setTimeout(() => modal.style.display = 'none', 2000);
      }, 5000);
    }, 2000);
  }
</script>
</body>
</html>
