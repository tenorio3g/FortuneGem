<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Fortune Gem Slot V3.95</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <style>
    body {
      background: linear-gradient(to bottom, #3a003a, #1a001a);
      font-family: sans-serif;
      color: #fff;
      text-align: center;
      padding: 20px;
      overflow: hidden;
    }
    h1 { color: gold; text-shadow: 2px 2px 5px #000; }

    .slot-machine { display: flex; justify-content: center; gap: 10px; margin: 20px auto; }
    .column { display: flex; flex-direction: column; gap: 5px; }
    .column img { width: 70px; height: 70px; background: #222; border-radius: 8px; }

    .winner {
      animation: shine 0.8s infinite alternate;
    }
    @keyframes shine {
      0% { filter: brightness(1) drop-shadow(0 0 5px gold); transform: scale(1); }
      100% { filter: brightness(1.8) drop-shadow(0 0 15px gold); transform: scale(1.1); }
    }

    button { padding: 10px 20px; margin: 5px; font-size: 1em; border: none; border-radius: 8px; cursor: pointer; }
    button:hover { background: #ffcc00; }

    .controls { margin-top: 20px; }

    #wheelModal, #riskModal {
      display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
      background: rgba(0,0,0,0.85); justify-content: center; align-items: center; flex-direction: column; z-index: 10;
    }

    .wheel-content { background: #222; padding: 20px; border-radius: 15px; text-align: center; box-shadow: 0 0 20px gold; }

    .wheel-container { position: relative; width: 200px; height: 200px; margin: 20px auto; }
    #wheelImage { width: 100%; height: 100%; border-radius: 50%; transition: transform 5s cubic-bezier(0.33, 1, 0.68, 1); }
    .pointer { position: absolute; top: -10px; left: 50%; transform: translateX(-50%); width: 0; height: 0;
      border-left: 12px solid transparent; border-right: 12px solid transparent; border-bottom: 25px solid gold; }

    #coin {
      width: 100px; height: 100px; border-radius: 50%;
      background: radial-gradient(circle at 30% 30%, gold, #ccaa00);
      margin: 20px auto;
    }
    @keyframes spinCoin {
      0% { transform: rotateY(0); }
      100% { transform: rotateY(3600deg); }
    }

    #floatingWin {
      position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%);
      font-size: 2em; color: gold; background: #000; padding: 10px 20px; border-radius: 10px;
      opacity: 0; transition: opacity 0.5s, transform 0.5s;
    }
    #floatingWin.show {
      opacity: 1; transform: translate(-50%, -60%) scale(1.1);
    }
  </style>
</head>
<body>

<h1>üé∞ Fortune Gem Slot V3.95</h1>
<div id="balance">Saldo: $200</div>

<div class="slot-machine">
  <div class="column" id="col-0"><img><img><img></div>
  <div class="column" id="col-1"><img><img><img></div>
  <div class="column" id="col-2"><img><img><img></div>
  <div class="column" id="col-mult"><img><img><img></div>
</div>

<div class="controls">
  <select id="betAmount">
    <option value="5">$5</option>
    <option value="10">$10</option>
    <option value="20">$20</option>
  </select>
  <button onclick="spin()">üé∞ Girar</button>
  <button id="autoBtn" onclick="toggleAuto()">‚ñ∂Ô∏è Auto</button>
</div>

<div id="result">¬°Buena Suerte!</div>
<div id="floatingWin"></div>

<!-- Wheel Modal -->
<div id="wheelModal">
  <div class="wheel-content">
    <div class="wheel-container">
      <img src="wheel.png" id="wheelImage">
      <div class="pointer"></div>
    </div>
    <div id="wheelStatus">Girando...</div>
    <div id="wheelResult"></div>
  </div>
</div>

<!-- Riesgo Total Modal -->
<div id="riskModal" style="display:none; justify-content:center; align-items:center; flex-direction:column;">
  <div style="background:#222; padding:20px; border-radius:10px; text-align:center;">
    <h2>‚ö° Riesgo Total ‚ö°</h2>
    <p>Has ca√≠do en el segmento Riesgo Total</p>
    <button onclick="riskLoseHalf()">üí∏ Perder Mitad</button>
    <button onclick="riskDoubleOrNothing()">üé≤ Doble o Nada</button>
    <button onclick="riskReject()">‚ùå Rechazar</button>
    <div id="coinContainer" style="display:none;">
      <div id="coin"></div>
      <p id="coinResult"></p>
    </div>
  </div>
</div>

<script>
let spinSpeed = 100;
let isSpinning = false;
let autoSpin = false;
let balance = 200;

const symbols = ['üíé','üîî','üçí','‚≠ê','7Ô∏è‚É£','üçã','üí∞','üçÄ'];
const symbolValues = { 'üíé':1, 'üîî':2, 'üçí':5, '‚≠ê':3, '7Ô∏è‚É£':10, 'üçã':2, 'üí∞':5, 'üçÄ':4 };
const multipliers = [1,2,3,'wheel'];

function updateBalance(highlight) {
  document.getElementById('balance').textContent = `Saldo: $${balance}`;
}

function showFloatingWin(msg) {
  const f = document.getElementById('floatingWin');
  f.textContent = msg;
  f.classList.add('show');
  setTimeout(() => f.classList.remove('show'), 3000);
}

function spin() {
  if (isSpinning) return;
  isSpinning = true;

  const bet = parseInt(document.getElementById('betAmount').value);
  if (balance < bet) {
    alert('Saldo insuficiente');
    stopAuto();
    isSpinning = false;
    return;
  }

  balance -= bet; updateBalance();
  const cols = [0,1,2].map(i => document.querySelectorAll(`#col-${i} img`));
  const multCol = document.querySelectorAll('#col-mult img');
  const resultText = document.getElementById('result');

  let interval = setInterval(() => {
    cols.forEach(col => col.forEach(img => img.src = symbols[Math.floor(Math.random()*symbols.length)]));
    multCol.forEach(img => img.dataset.value = multipliers[Math.floor(Math.random()*multipliers.length)]);
  }, spinSpeed);

  setTimeout(() => {
    clearInterval(interval);
    const multiplier = multCol[1].dataset.value;

    const win = Math.random() < 0.5;
    const basePrize = win ? bet * 2 : 0;

    if (multiplier === 'wheel') {
      setTimeout(() => openWheelModal(resultText, basePrize), 2000);
    } else {
      balance += basePrize;
      updateBalance();
      resultText.textContent = win ? `Ganaste: $${basePrize}` : 'Intenta de nuevo';
      showFloatingWin(`+$${basePrize}`);
      isSpinning = false;
      if (autoSpin) spin();
    }
  }, 2000);
}

function openWheelModal(resultText, basePrize) {
  const modal = document.getElementById('wheelModal');
  const wheelStatus = document.getElementById('wheelStatus');
  const wheelResult = document.getElementById('wheelResult');
  const wheelImage = document.getElementById('wheelImage');

  const options = [5,20,50,'risk'];
  const slice = 360 / options.length;

  modal.style.display = 'flex';
  wheelStatus.textContent = 'üé° Girando...';

  setTimeout(() => {
    const prizeIndex = Math.floor(Math.random() * options.length);
    const prize = options[prizeIndex];
    const angle = 360 * 5 + (prizeIndex * slice) + slice/2;

    wheelImage.style.transform = `rotate(${angle}deg)`;

    setTimeout(() => {
      wheelStatus.textContent = 'Resultado:';
      wheelResult.textContent = prize === 'risk' ? '‚ö° Riesgo Total ‚ö°' : `$${prize}`;

      if (prize === 'risk') {
        modal.style.display = 'none';
        openRiskModal();
      } else {
        const total = basePrize + prize;
        balance += total;
        updateBalance();
        resultText.textContent = `Wheel: Base $${basePrize} + Bonus $${prize} = $${total}`;
        showFloatingWin(`+$${total}`);
        modal.style.display = 'none';
        isSpinning = false;
        if (autoSpin) spin();
      }
    }, 5000);
  }, 1000);
}

function openRiskModal() {
  document.getElementById('riskModal').style.display = 'flex';
}

function riskLoseHalf() {
  balance = Math.floor(balance/2);
  updateBalance();
  closeRiskModal();
}

function riskDoubleOrNothing() {
  const coin = document.getElementById('coin');
  const coinResult = document.getElementById('coinResult');
  document.getElementById('coinContainer').style.display = 'block';

  coin.style.animation = 'spinCoin 3s linear';
  setTimeout(() => {
    const win = Math.random() < 0.5;
    coin.style.animation = 'none';
    coinResult.textContent = win ? '‚úÖ Ganaste!' : '‚ùå Perdiste todo!';
    if (win) balance *= 2; else balance = 0;
    updateBalance();
    setTimeout(() => closeRiskModal(), 2000);
  }, 3000);
}

function riskReject() {
  closeRiskModal();
}

function closeRiskModal() {
  document.getElementById('riskModal').style.display = 'none';
  document.getElementById('coinContainer').style.display = 'none';
  document.getElementById('coinResult').textContent = '';
  isSpinning = false;
  if (autoSpin) spin();
}

function toggleAuto() {
  autoSpin = !autoSpin;
  document.getElementById('autoBtn').textContent = autoSpin ? '‚èπÔ∏è Stop' : '‚ñ∂Ô∏è Auto';
  if (autoSpin && !isSpinning) spin();
}

function stopAuto() {
  autoSpin = false;
  document.getElementById('autoBtn').textContent = '‚ñ∂Ô∏è Auto';
}
</script>
</body>
</html>
