<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Fortune Gem Slot</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<style>
  body {
    background: linear-gradient(to bottom, #3a003a, #1a001a);
    color: #fff;
    font-family: Arial, sans-serif;
    text-align: center;
    margin: 0;
    padding: 0;
  }

  h1 {
    margin-top: 20px;
    font-size: 32px;
  }

  .slot-machine {
    display: flex;
    justify-content: center;
    align-items: center;
    margin: 40px auto;
    gap: 20px;
    background-image: url('fondo-slot.jpg'); /* o base64 si prefieres */
    background-size: cover;
    background-position: center;
    padding: 30px;
    border-radius: 20px;
    box-shadow: 0 0 20px #000;
    width: max-content;
  }

  .column {
    width: 70px;
    height: 210px; /* 3 symbols x 70px */
    overflow: hidden;
    border: 2px solid #aaa;
    border-radius: 10px;
    background-color: rgba(0, 0, 0, 0.8);
    position: relative;
  }

  .reel {
    display: flex;
    flex-direction: column;
    transition: transform 0.6s ease-out;
  }

  .reel img {
    width: 70px;
    height: 70px;
    object-fit: contain;
    border-bottom: 1px solid rgba(255, 255, 255, 0.1);
  }

  .buttons {
    margin-top: 20px;
  }

  button {
    background-color: #ff0066;
    color: white;
    font-size: 18px;
    border: none;
    padding: 12px 24px;
    border-radius: 10px;
    margin: 0 10px;
    cursor: pointer;
    transition: background 0.3s;
  }

  button:hover {
    background-color: #cc0052;
  }

  #resultado {
    margin-top: 20px;
    font-size: 24px;
    font-weight: bold;
  }

  /* Puedes agregar m√°s animaciones o estilos como brillos, bordes din√°micos, etc. */
</style>

</head>
<body style="background-image: url('slot_bg.png'); background-size: cover; background-position: center; background-repeat: no-repeat;">

<!-- Pantalla splash -->
<div id="splash">
  <div id="preloader">
    <p style="font-size: 1.5em; color: gold;">üîÑ Cargando...</p>
  </div>
  <div id="startButton" style="display: none; flex-direction: column; align-items: center;">
    <img src="logo_slot.png" alt="Logo Slot" style="width: 150px; margin-bottom: 20px;">
    <button onclick="startGame()">JUGAR</button>
  </div>
</div>

<h1 style="text-align:center;">üé∞ Fortune Gem Slot</h1>
<div id="balance" style="text-align:center;">Saldo: $100</div>

<div class="slot-machine-container">

  <!-- Slot Columns -->
  <div class="slot-machine">
    <div class="column" id="col-0">
      <img src="symbol.png"><img src="symbol.png"><img src="symbol.png">
    </div>
    <div class="column" id="col-1">
      <img src="symbol.png"><img src="symbol.png"><img src="symbol.png">
    </div>
    <div class="column" id="col-2">
      <img src="symbol.png"><img src="symbol.png"><img src="symbol.png">
    </div>
    <div class="column" id="col-mult">
      <img src="mult.png"><img src="mult.png"><img src="mult.png">
    </div>
  </div>

  <!-- Botones y controles -->
  <div class="controls">
    Apuesta:
    <select id="betAmount">
      <option value="2">$2</option>
      <option value="5">$5</option>
      <option value="10">$10</option>
      <option value="100">$100</option>
      <option value="1000">$1000</option>
      <option value="10000">$10000</option>
    </select>
    <button onclick="spin()">Girar</button>
    <button id="autoBtn" onclick="toggleAuto()">‚ñ∂Ô∏è Auto</button>
    <button onclick="setSpeed(1)">x1</button>
    <button onclick="setSpeed(2)">x2</button>
    <button onclick="setSpeed(3)">x3</button>
    <span id="speedStatus">Velocidad: x1</span>
  </div>
</div>

<!-- Resultado -->
<div class="result" id="result" style="text-align:center;">¬°Buena suerte!</div>
<div id="floatingWin" class="floating-win"></div>

<!-- Modal de la ruleta -->
<div id="wheelModal">
  <div class="wheel-content">
    <div class="wheel-container">
      <img src="wheel.png" id="wheelImage">
      <div class="pointer"></div>
    </div>
    <div id="wheelStatus">Girando...</div>
    <div id="wheelResult"></div>
  </div>
</div>

<div id="destroyScreen">
  üí•üî• ¬°Lo sentimos! Se quem√≥ todo el dinero üî•üí•
</div>

<!-- Audios -->
<audio id="spinSound" src="spin.mp3"></audio>
<audio id="winSound" src="win.mp3"></audio>
<audio id="wheelSound" src="wheel.mp3"></audio>
<audio id="bgMusic" src="background.mp3" loop></audio>
<audio id="explosionSound" src="explosion.mp3"></audio>

<script>
let balance = 100;
let autoSpin = false;
let speed = 1;
let isSpinning = false;
let symbols = ["rojo", "azul", "campana", "spin"];
let mults = ["x2", "x3", "x4", "x5"];
let interval;

const columns = [
  document.getElementById("col-0"),
  document.getElementById("col-1"),
  document.getElementById("col-2"),
];
const multColumn = document.getElementById("col-mult");

const splash = document.getElementById("splash");
const startButton = document.getElementById("startButton");
const spinSound = document.getElementById("spinSound");
const winSound = document.getElementById("winSound");
const explosionSound = document.getElementById("explosionSound");
const bgMusic = document.getElementById("bgMusic");
const floatingWin = document.getElementById("floatingWin");
const wheelModal = document.getElementById("wheelModal");
const wheelImage = document.getElementById("wheelImage");
const wheelSound = document.getElementById("wheelSound");

function preloadImages() {
  const images = [...symbols, ...mults];
  images.forEach((name) => {
    const img = new Image();
    img.src = name.includes("x") ? `img/mult/${name}.png` : `img/symbols/${name}.png`;
  });
}

window.onload = () => {
  preloadImages();
  setTimeout(() => {
    document.getElementById("preloader").style.display = "none";
    startButton.style.display = "flex";
  }, 2000);
};

function startGame() {
  splash.style.display = "none";
  bgMusic.play();
}

function setSpeed(val) {
  speed = val;
  document.getElementById("speedStatus").innerText = `Velocidad: x${val}`;
}

function toggleAuto() {
  autoSpin = !autoSpin;
  document.getElementById("autoBtn").innerText = autoSpin ? "‚èπÔ∏è Stop" : "‚ñ∂Ô∏è Auto";
  if (autoSpin && !isSpinning) spin();
}

function spin() {
  if (isSpinning) return;
  const bet = parseInt(document.getElementById("betAmount").value);
  if (balance < bet) return;

  isSpinning = true;
  balance -= bet;
  document.getElementById("balance").innerText = `Saldo: $${balance}`;
  document.getElementById("result").innerText = "Girando...";
  spinSound.play();

  let reels = columns.map(() => Array.from({ length: 3 }, () => symbols[Math.floor(Math.random() * symbols.length)]));
  let multsResult = Array.from({ length: 3 }, () => mults[Math.floor(Math.random() * mults.length)]);

  columns.forEach((col, i) => {
    col.innerHTML = reels[i].map(sym => `<img src="img/symbols/${sym}.png">`).join("");
  });

  multColumn.innerHTML = multsResult.map(mult => `<img src="img/mult/${mult}.png">`).join("");

  setTimeout(() => {
    const midSymbols = reels.map(r => r[1]);
    const midMult = multsResult[1];
    const [a, b, c] = midSymbols;
    let resultText = "Perdiste";

    if (a === b && b === c) {
      let win = 0;
      if (a === "campana") win = 2;
      if (a === "rojo") win = 4;
      if (a === "azul") win = 6;
      const mult = parseInt(midMult.replace("x", ""));
      win *= mult;
      balance += win;
      winSound.play();
      showFloatingWin(`+ $${win}`);
      resultText = `¬°Ganaste $${win}!`;

      if (a === "spin") {
        resultText += " üéÅ Bonificaci√≥n";
        setTimeout(() => showWheel(), 1000);
      } else {
        endSpin(resultText);
      }
    } else {
      endSpin(resultText);
    }
  }, 1000 / speed);
}

function endSpin(text) {
  document.getElementById("balance").innerText = `Saldo: $${balance}`;
  document.getElementById("result").innerText = text;
  isSpinning = false;
  if (balance <= 0) {
    document.getElementById("destroyScreen").style.display = "block";
    explosionSound.play();
    return;
  }
  if (autoSpin) spin();
}

function showFloatingWin(text) {
  floatingWin.innerText = text;
  floatingWin.style.display = "block";
  floatingWin.style.opacity = 1;
  floatingWin.style.top = "70%";
  setTimeout(() => {
    floatingWin.style.top = "20%";
    floatingWin.style.opacity = 0;
  }, 1000);
  setTimeout(() => {
    floatingWin.style.display = "none";
  }, 2000);
}

function showWheel() {
  wheelModal.style.display = "flex";
  wheelImage.style.transform = "rotate(0deg)";
  wheelSound.play();

  const angle = 360 * 5 + Math.floor(Math.random() * 360);
  wheelImage.style.transition = "transform 3s ease-out";
  wheelImage.style.transform = `rotate(${angle}deg)`;

  setTimeout(() => {
    const prize = ["$5", "$10", "$20", "$50", "$100"][Math.floor(Math.random() * 5)];
    document.getElementById("wheelStatus").innerText = "¬°Ganaste!";
    document.getElementById("wheelResult").innerText = prize;
    balance += parseInt(prize.replace("$", ""));
    document.getElementById("balance").innerText = `Saldo: $${balance}`;
    winSound.play();
    setTimeout(() => {
      wheelModal.style.display = "none";
      isSpinning = false;
      if (autoSpin) spin();
    }, 2000);
  }, 3000);
}
</script>


</body>
</html>
